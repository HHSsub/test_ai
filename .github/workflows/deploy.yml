# GitHub Actions 이름
name: Deploy React App to GitHub Pages

# 언제 이 Action을 실행할 것인지 정의
on:
  # main 브랜치에 push 이벤트가 발생했을 때 실행
  push:
    branches:
      - main
  # 수동으로 실행할 수도 있도록 workflow_dispatch 추가
  workflow_dispatch:

# 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 실행될 작업(Job) 정의
jobs:
  # 빌드 및 배포 작업
  build-and-deploy:
    # 실행 환경
    runs-on: ubuntu-latest
    # 작업 단계
    steps:
      # 1. 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 사용 중인 Node.js 버전에 맞게 설정
          cache: 'npm'

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. React 앱 빌드
      - name: Build
        run: npm run build

      # 5. GitHub Pages용 아티팩트 업로드 설정
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. 빌드 결과물(아티팩트) 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 'build' 폴더에 있는 빌드 결과물을 업로드
          path: './build'

      # 7. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
